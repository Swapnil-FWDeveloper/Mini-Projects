<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Form_6.css">
    <title>Document</title>
</head>
<body>
<form action="" method="post">
    <h1>Contact Us</h1>
        <div class="UserData">
        <div >Name : <input  type="text" id="UserName" name='UserName' required placeholder="Enter your name" ></div><br>
        <div>Email : <input  type="email" id="UserEmail" name="UserEmale" required placeholder="Enter your email" ></div><br>
        <div>Password : <input  type="number" id="UserPassword" name="UserPassword" required placeholder="Enter your Password" ></div><br><br>
    
        Select Gender : 
        <select name="Gender" id="UserGender" required>
            <option value="Choose">Choose one</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
        </select><br><br>
        <div>Type of developer : 
            Frontend : <input type="radio" name="UserSkill" id="Frontend">
            Backend : <input type="radio" name="UserSkill" id="Backend">
            FullStack : <input type="radio" name="UserSkill" id="FullStack">
        </div>
        <fieldset required><br>
            <legend >Please select Mode of Payment</legend>
           Cash <input type="radio" name="Mode of Payment" id="Payment">
           Card <input type="radio" name="Mode of payment" id="Payment">
           Online <input type="radio" name="Mode of Payment" id="Payment">
        </fieldset><br>
        <input  required type="file"><br>
        <br>
        <div> Message : <textarea required name="Message" id="Message" cols="30" rows="10" ></textarea></div><br>
        <div>
            <p>Select Your Fav Color</p>
            <input required type="color" name="color" id="color"></div><br>
        <a href="" target="_blank"><button>Submit</button></a>
        <p class="info-form">!! This is the basic form with all basic functionality !!</p></div>
    </div>

</form>
</body>
</html>
